---
- name: Install universal base packages
  pacman:
    name: "{{ base_packages }}"
    state: present
  tags:
    - packages

- name: Create pacman hook directory
  ansible.builtin.file:
    path: /etc/pacman.d/hooks
    state: directory
    mode: 0644
  tags:
    - packages

- name: Use all cores when compressing packages
  ansible.builtin.lineinfile:
    dest: /etc/makepkg.conf
    regexp: "^COMPRESSXZ"
    line: "COMPRESSXZ=(xz -c -z - --threads=0)"

- name: Create AUR directory
  ansible.builtin.file:
    path: /home/{{ user.name }}/{{ aur.dir }}
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: 0766
  tags:
    - aur
    - packages

- name: Clone yay
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.git:
    repo: https://aur.archlinux.org/yay.git
    dest: /home/{{ user.name }}/{{ aur.dir }}/yay
    version: master # The arch mirror has master as default branch.
  tags:
    - aur
    - packages

- name: Install yay
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.command:
    chdir: /home/{{ user.name }}/{{ aur.dir }}/yay
    cmd: "makepkg -si --noconfirm"
    creates: /usr/bin/yay
  tags:
    - aur
    - packages

- name: Install AUR base packages
  become: true
  become_user: "{{ user.name }}"
  yay:
    name: "{{ aur.packages }}"
  tags:
    - aur
    - packages

- name: Push pacman cache cleanup service
  ansible.builtin.copy:
    src: paccache.service
    dest: /etc/systemd/system/paccache.service
    mode: 0600
  notify:
    - reload systemd config
  tags:
    - packages

- name: Push pacman cache cleanup timer
  ansible.builtin.copy:
    src: paccache.timer
    dest: /etc/systemd/system/paccache.timer
    mode: 0600
  notify:
    - reload systemd config
    - restart paccache
  tags:
    - packages

- name: Enable and start pacman cache cleanup timer
  ansible.builtin.service:
    name: paccache.timer
    enabled: true
    state: started
  tags:
    - packages
