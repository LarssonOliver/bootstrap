user:
  name: oliver
  uid: 1000
  group: oliver
  shell: /usr/bin/zsh
  email: oliver.e.larsson@gmail.com
  log:
    dir: log
    rotate: 8

bootstrap:
  url: https://github.com/larssonoliver/bootstrap
  destination: dev/bootstrap
  version: main
    
dotfiles:
  url: https://github.com/larssonoliver/dotfiles
  destination: dev/dotfiles
  version: main
  install_script: install

ssh:
  port: 22
  enable_sshd: true

editors:
  pacman:
    - vi
    - nano
    - vim
    - neovim
  aur:
    - visual-studio-code-bin

video_drivers:
  - intel-media-driver

base_packages:
  - base-devel
  - man-db
  - man-pages
  - pacman-contrib
  - git
  - rsync
  - coreutils
  - moreutils
  - dateutils
  - screen
  - cpulimit
  - htop
  - gnupg
  - tldr
  - ripgrep
  - yq

passwordless_sudo:
  - /usr/bin/openvpn*

bluetooth:
  disable: false

journal:
  max_size: 256M

usbmount:
  auto_mount: true
  shared_mount: true

fonts:
  pacman:
    - adobe-source-code-pro-fonts
    - cantarell-fonts
    - gsfonts
    - noto-fonts
    - noto-fonts-emoji
    - terminus-font
    - tex-gyre-fonts
    - ttf-caladea
    - ttf-carlito
    - ttf-dejavu
    - ttf-droid
    - ttf-fira-mono
    - ttf-ibm-plex
    - ttf-inconsolata
    - ttf-liberation
    - ttf-opensans
    - ttf-ubuntu-font-family
  aur:
    - ttf-bitstream-charter
    - ttf-cooper-hewitt
    - ttf-courier-prime
    - ttf-heuristica
    - ttf-merriweather
    - ttf-merriweather-sans
    - ttf-oswald
    - ttf-quintessential
    - ttf-signika
    - nerd-fonts-complete
