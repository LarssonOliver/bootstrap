    - { role: cron, tags: ["cron"] }
    - { role: microcode, tags: ["microcode"] }
    - { role: ssh, tags: ["ssh"] }
    # - { role: dotfiles, tags: ["dotfiles"] }
    - { role: interception, tags: ["interception"] }
    - { role: fonts, tags: ["fonts"] }
