    - { role: i3, tags: ["i3"] }
    - { role: screensaver, tags: ["screensaver"] }
    - { role: gtk, tags: ["gtk"] }
    - { role: iptables, tags: ["iptables"] }
    - { role: networkmanager, tags: ["networkmanager"] }
    - { role: ntp, tags: ["ntp"] }
